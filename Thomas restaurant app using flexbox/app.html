<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Responsive Restaurant Menu</title>
</head>
<body>
  <h1 class="Title"> Responsive Restaurant Menu</h1>
  <hr>
  <div class="container">
   <div class="block-1">
        <div class="box-1">  
          <img src="friedrice.jpeg">
          <h3>Fried Rice</h3> 
          <p> Rp. 30.000,00</p>
        </div>
        <div class="box-2"> 
          <img src="frenchfries.jpeg">
          <h3>French Fries</h3> 
          <p> Rp. 15.000,00 </p>
        </div>
        <div class="box-3"> 
          <img src="friedchicken.jpeg">
          <h3>Fried Chicken</h3> 
          <p> Rp. 40.000,00 </p>
        </div>
   </div>
    <div class="block-2">
        <div class="box-4"> 
          <img src="steak.jpeg">
          <h3>Steak</h3> 
          <p> Rp. 100.000,00 </p>
        </div>
        <div class="box-5"> 
          <img src="iced tea.jpeg">
          <h3>Iced Tea</h3> 
          <p> Rp. 5.000,00 </p>
        </div>
        <div class="box-6"> 
          <img src="icecream.jpeg">
          <h3>Ice Cream</h3> 
          <p> Rp. 25.000,00 </p>
        </div>
</div>
</body>
</html>
